<div class="container-fluid">
  <div class="row">
    <div class="col-md-6" id='img-bg'></div>
      <div class="col-md-6 mt-5 mb-5">
        <div class="row d-flex justify-content-center">
          <div class="col-md-10">
            <h1 class="text-center">Cadastro</h1>
            <div class="form-group">
              <label for="nome">Nome</label>
              <input class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
            </div>
            <div class="form-group">
              <label for="usuario">Usuario</label>
              <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuario">
            </div>
            <div class="form-group">
              <label for="foto">Link da foto</label>
              <input class="form-control" type="text" name="foto" id="foto" placeholder="Link">
            </div>
            <div class="form-group">
              <label for="senha">Senha</label>
              <input class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
            </div>
            <div class="form-group">
              <label for="confirmSenha">Confirme sua senha</label>
              <input class="form-control" type="password" name="confirmSenha" id="confirmSenha" placeholder="Confirme sua senha">
            </div>
            <div class="form-group">
              <label for="tipo">Tipo de Usuario</label>
              <select class="form-control" name="tipo" id="tipo">
                <option>Selecione o tipo de usuario:</option>
                <option value="adm">Administrador</option>
                <option value="normal">Usuario</option>
              </select>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-danger form-control mr-2" routerLink='/entrar'>Cancelar</button>
              <button type="submit" class="btn btn-success form-control ml-2">Cadastrar</button>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
